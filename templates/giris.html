{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GİRİŞ EKRANI</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/2d456663f6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'giris-style.css'%}">
</head>
<body>
   
{% include 'includes/navbar.html'%}
  
    {% if messages %}
        {% for mesaj in messages %}
        <div class="alert alert-{{mesaj.tags}} text-center">
            {{mesaj}}
        </div>
    {% endfor %}
      
    {% else %}
    {% endif %}

              <div class="container">
                <div class="row">
                    <div class="col-lg-5 md-12 sm-12">
                        <div class="m-5 p-2">
                          <!-- Giriş Yap -->
                            <form action="" method="POST">
                              {% csrf_token %}
                                <h3 class="text-center baslik">GİRİŞ YAP</h3>
                                <input type="text" name="kullanici" class="form-control" placeholder="Kullanıcı Adı"><br>
                                <input type="password" name="sifre" class="form-control" placeholder="Şifre"><br>
                                <input type="checkbox"> Beni Hatırla <br>
                                <input type="submit" name="giris" class="btn text-white mt-4 gonder" value="Giriş Yap">
                            </form>
                    </div>
                    </div>
                    <div class="col-lg-2 md-12 sm-12">
                        <div class="veya">
                            <p class="m-4">Veya</p>
                        </div>
                    </div>
                    <div class="col-lg-5 md-12 sm-12">
                        <div class="m-5 p-2">
                          <!-- Üye Ol -->
                            <form action="" method="POST" >
                              {% csrf_token %}
                                <h3 class="text-center baslik">ÜYE OL</h3>
                                <input type="text" name ="kullanici" class="form-control" placeholder="Kullanıcı Adı"><br>
                                <input type="password" name="sifre" class="form-control" placeholder="Şifre"><br>
                                <input type="text" name="email" class="form-control" placeholder="E-mail">
                                <input type="submit" name="kayit" class="btn text-white mt-2 gonder" value="Üye Ol">
                            </form>
                    </div>
                    </div>
                </div>
              </div>
{% include 'includes/footer.html'%}
      <script src="{% static 'bootstrap.bundle.min.js'%}"></script>
</body>
</html>
